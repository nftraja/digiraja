<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Redirecting to Deal...</title>

<meta name="robots" content="noindex,nofollow">

<!-- Instant Redirect Backup -->
<meta http-equiv="refresh"
content="2; url=https://amzn.to/YOUR_AFFILIATE_LINK">

<style>

body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#0f0c0a;
color:#fff;
font-family:system-ui;
text-align:center;
}

.box{
background:#181310;
padding:30px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
}

.loader{
margin:15px auto;
width:40px;
height:40px;
border:4px solid rgba(255,255,255,.1);
border-top:4px solid #d4af37;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

a{
color:#d4af37;
text-decoration:none;
}

</style>

</head>

<body>

<div class="box">

<h3>Redirecting to Best Deal...</h3>

<div class="loader"></div>

<p>
You are being redirected securely.
</p>

<p>
If not redirected,
<a id="manualLink"
href="#">
Click Here
</a>
</p>

</div>


<script>

/* ===============================
   AFFILIATE LINK
================================ */

const affiliateURL =
"https://amzn.to/YOUR_AFFILIATE_LINK";


/* ===============================
   OPTIONAL CLICK TRACK
================================ */

try{

let clicks =
localStorage.getItem("digiraja_clicks") || 0;

localStorage.setItem(
"digiraja_clicks",
parseInt(clicks)+1
);

}catch(e){}


/* ===============================
   MANUAL BUTTON
================================ */

document
.getElementById("manualLink")
.href = affiliateURL;


/* ===============================
   SAFE REDIRECT
================================ */

setTimeout(()=>{

window.location.replace(
affiliateURL
);

},1500);

</script>

</body>
</html>
