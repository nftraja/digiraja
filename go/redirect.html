<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Redirecting...</title>

<meta name="robots" content="noindex,nofollow">

<style>

body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#0f0c0a;
color:#fff;
font-family:system-ui;
text-align:center;
}

.box{
background:#181310;
padding:30px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
}

.loader{
width:40px;
height:40px;
margin:15px auto;
border:4px solid rgba(255,255,255,.1);
border-top:4px solid #d4af37;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

a{
color:#d4af37;
text-decoration:none;
}

</style>

</head>

<body>

<div class="box">

<h3>Redirecting to Best Deal...</h3>

<div class="loader"></div>

<p>Please wait while we open offer.</p>

<p>
<a id="manualLink">Click here if not redirected</a>
</p>

</div>

<script>

/* =====================================
   GET PRODUCT ID
===================================== */

const params =
new URLSearchParams(window.location.search);

const id = params.get("id");


/* =====================================
   MASTER AFFILIATE DATABASE
===================================== */

const links = {

"macbook-air-m2":
"https://amzn.to/YOUR_LINK",

"iphone-15":
"https://amzn.to/YOUR_LINK",

"hostinger-hosting":
"https://hostinger.in?REF=YOURID",

"canva-pro":
"https://www.canva.com/YOURAFF",

"shopify":
"https://shopify.pxf.io/YOURID",

"appsumo-deals":
"https://appsumo.8odi.net/YOURID"

};


/* =====================================
   VALIDATION
===================================== */

if(!id || !links[id]){

document.body.innerHTML=
"<h2>Invalid Deal Link</h2>";

throw new Error("Invalid ID");

}

const target = links[id];


/* =====================================
   CLICK TRACK (LOCAL)
===================================== */

try{

let clicks =
localStorage.getItem("digiraja_clicks") || 0;

localStorage.setItem(
"digiraja_clicks",
parseInt(clicks)+1
);

}catch(e){}


/* =====================================
   MANUAL LINK
===================================== */

document.getElementById(
"manualLink"
).href = target;


/* =====================================
   REDIRECT
===================================== */

setTimeout(()=>{

window.location.replace(target);

},1500);

</script>

</body>
</html>
