<!-- =====================================================
     CATEGORY AUTO ENGINE
===================================================== -->

<script>

document.addEventListener("DOMContentLoaded",()=>{

const params = new URLSearchParams(window.location.search);
const type = params.get("type");

if(!type){

document.getElementById("categoryHeading")
.innerText="Invalid Category";

return;
}

/* TITLE */

document.getElementById("pageTitle")
.innerText = type.toUpperCase();

document.getElementById("categoryHeading")
.innerText = type.toUpperCase()+" Products";


/* JSON MAP */

const jsonMap = {
physical:"/data/physical.json",
digital:"/data/digital.json",
saas:"/data/saas.json",
services:"/data/services.json",
creator:"/data/creator.json",
deals:"/data/deals.json"
};

const container =
document.getElementById("storeContainer");

container.dataset.json =
jsonMap[type];

});

</script>
